<!DOCTYPE html>
<html>

<head>
    <title> Simple Form!</title>
</head>

    <body>
        <h1> Simple Form! </h1>

        <form action="simple_form_validation.py" target="_self" method="get"> 
            <label for="fname"> First name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname"> Last name:</label>
            <input type="text" id="lname" name="lname"><br>

            <br>Choose a gender: <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label> <br><br>

            Please choose your hair color: <br>
            <select id="hair color" name="hair color" 
            size="5" multiple>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="purple" selected>Purple</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="mauve" selected>Mauve</option>
            </select> <br><br>

            Please tell us a bit about yourself: <br>
            <textarea name="message" rows="10" cols="30" required>
            </textarea> <br><br>

            Feeling adventurous?: <br>
            <button type="button" onclick="alert('Ooops!')">
            Click Me!</button> <br><br>

            <input type="submit" value="Submit">


        </form>

    </body>
</html>
